<script>
    // 1. Inisialisasi AOS (Animasi)
    AOS.init({
        duration: 1000,
        once: true,
        offset: 100,
        easing: 'ease-out-cubic'
    });

    // 2. Netlify Identity Handler
    document.addEventListener("DOMContentLoaded", () => {
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        window.location.href = "/admin/";
                    });
                }
            });
        }
    });

    // 3. Efek Sticky Navbar Header (Opsional untuk pro feel)
    window.addEventListener('scroll', () => {
        const nav = document.querySelector('.glass-nav');
        if (window.scrollY > 20) {
            nav.classList.add('shadow-xl', 'shadow-slate-100/50');
        } else {
            nav.classList.remove('shadow-xl', 'shadow-slate-100/50');
        }
    });
</script>
