<div id="cart-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[100] hidden items-center justify-center p-4">
    <div class="bg-white w-full max-w-md rounded-[2.5rem] shadow-2xl overflow-hidden flex flex-col modal-content-active">
        <div class="p-6 border-b flex justify-between items-center">
            <h2 class="text-xl font-extrabold">Keranjang Saya</h2>
            <button onclick="toggleCartModal()" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100">
                <i class="fas fa-times text-gray-500"></i>
            </button>
        </div>
        
        <div id="cart-items-list" class="p-6 overflow-y-auto max-h-[50vh] space-y-4">
            </div>

        <div class="p-8 bg-gray-50 space-y-4">
            <div class="flex justify-between items-center font-bold text-lg">
                <span>Total Estimasi</span>
                <span id="cart-total" class="text-blue-600">Rp 0</span>
            </div>
            <button onclick="sendToWhatsApp()" class="w-full bg-green-500 hover:bg-green-600 text-white py-4 rounded-2xl font-bold flex items-center justify-center gap-3 shadow-lg shadow-green-200 transition-all active:scale-95">
                <i class="fab fa-whatsapp text-2xl"></i>
                Checkout via WhatsApp
            </button>
        </div>
    </div>
</div>

<script>
function toggleCartModal() {
    const modal = document.getElementById('cart-modal');
    const isHidden = modal.classList.contains('hidden');
    if (isHidden) {
        modal.classList.replace('hidden', 'flex');
        renderCartUI();
    } else {
        modal.classList.replace('flex', 'hidden');
    }
}

function renderCartUI() {
    const container = document.getElementById('cart-items-list');
    const totalEl = document.getElementById('cart-total');
    let total = 0;

    if (cart.length === 0) {
        container.innerHTML = '<div class="text-center py-10 text-gray-400"><i class="fas fa-shopping-basket text-4xl mb-3"></i><p>Keranjang masih kosong</p></div>';
        totalEl.innerText = 'Rp 0';
        return;
    }

    container.innerHTML = cart.map(item => {
        const subtotal = item.price * item.qty;
        total += subtotal;
        return `
            <div class="flex items-center gap-4 animate-fade-in">
                <img src="${item.image}" class="w-16 h-16 rounded-2xl object-cover">
                <div class="flex-1">
                    <h4 class="text-sm font-bold text-gray-800 line-clamp-1">${item.name}</h4>
                    <p class="text-xs text-blue-600 font-bold">Rp ${item.price.toLocaleString('id-ID')}</p>
                </div>
                <div class="flex items-center gap-2 bg-gray-100 rounded-xl px-2 py-1">
                    <button onclick="changeQty('${item.id}', -1)" class="w-6 h-6 hover:text-blue-600">-</button>
                    <span class="text-xs font-bold w-4 text-center">${item.qty}</span>
                    <button onclick="changeQty('${item.id}', 1)" class="w-6 h-6 hover:text-blue-600">+</button>
                </div>
            </div>
        `;
    }).join('');
    totalEl.innerText = `Rp ${total.toLocaleString('id-ID')}`;
}
</script>
